services:
  app:
    build:
      context: .
      args:
        - BUN_VER=${BUN_DEV_VER}
        - GO_DEV_VER=${GO_DEV_VER}
        - GO_PROD_VER=${GO_PROD_VER}
        - GO_OS=${GO_OS}
        - GO_ARCH=${GO_ARCH}
        - GO_PROD_PLATFORM=${GO_PROD_PLATFORM}
      dockerfile: ./docker/Dockerfile.prod
      target: production
    image: ${IMAGE_NAME} # イメージ名を上書き　https://amaya382.hatenablog.jp/entry/2017/04/03/034002
      
    container_name: coreApp
    restart: always
